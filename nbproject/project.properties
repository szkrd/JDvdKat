annotation.processing.enabled=true
annotation.processing.enabled.in.editor=false
annotation.processing.run.all.processors=true
application.desc=Simple dvd cataloging tool using the BaseX java XML database.
application.homepage=http://www.rosamez.com/
application.title=JDvdKat
application.vendor=Rosamez
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/JDvdKat.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.basex-6.1.7.jar=lib/basex-6.1.7.jar
file.reference.commons-cli-1.1.jar=lib/commons-cli-1.1.jar
file.reference.commons-collections-3.2.1.jar=lib/commons-collections-3.2.1.jar
file.reference.commons-configuration-1.6.jar=lib/commons-configuration-1.6.jar
file.reference.commons-io-1.4.jar=lib/commons-io-1.4.jar
file.reference.commons-lang-2.5.jar=lib/commons-lang-2.5.jar
file.reference.commons-logging-1.1.1.jar=lib/commons-logging-1.1.1.jar
file.reference.J7Zip.jar=lib/J7Zip.jar
file.reference.jakarta-regexp-1.5.jar=lib/jakarta-regexp-1.5.jar
file.reference.java-unrar-0.3.jar=lib/java-unrar-0.3.jar
file.reference.JID3_0.46.jar=lib/JID3_0.46.jar
file.reference.log4j-1.2.14.jar=lib/log4j-1.2.14.jar
file.reference.sanselan-0.97-incubator.jar=lib/sanselan-0.97-incubator.jar
file.reference.xercesImpl.jar=lib/xercesImpl.jar
file.reference.xml-dir-listing.0.2.1.jar=lib/xml-dir-listing.0.2.1.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.swing-app-framework.classpath}:\
    ${file.reference.basex-6.1.7.jar}:\
    ${file.reference.xml-dir-listing.0.2.1.jar}:\
    ${file.reference.xercesImpl.jar}:\
    ${file.reference.log4j-1.2.14.jar}:\
    ${file.reference.jakarta-regexp-1.5.jar}:\
    ${file.reference.commons-cli-1.1.jar}:\
    ${file.reference.JID3_0.46.jar}:\
    ${file.reference.sanselan-0.97-incubator.jar}:\
    ${file.reference.java-unrar-0.3.jar}:\
    ${file.reference.J7Zip.jar}:\
    ${file.reference.commons-logging-1.1.1.jar}:\
    ${file.reference.commons-io-1.4.jar}:\
    ${file.reference.commons-lang-2.5.jar}:\
    ${file.reference.commons-collections-3.2.1.jar}:\
    ${file.reference.commons-configuration-1.6.jar}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:unchecked
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
jnlp.codebase.type=local
jnlp.descriptor=application
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
main.class=com.rosamez.jdvdkat.JDvdKatApp
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
mkdist.disabled=false
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Xms300m
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
